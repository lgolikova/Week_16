<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./auto.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="form">
                <div class="heading">Калькулятор стоимости авто</div>
                <div>
                    <p>Марка</p>
                    <select class="brand">
                        <option value="skoda">Skoda</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="renault">Renault</option>
                        <option value="nissan">Nissan</option>
                    </select>
                </div>
                <div>
                    <p>Возраст автомобиля:</p>
                    <p><input type="radio" name="age" value="class_0">Меньше 3 лет</p>
                    <p><input type="radio" name="age" value="class_1">От 3 до 5 лет</p>
                    <p><input type="radio" name="age" value="class_2">от 5 до 7 лет</p>
                    <p><input type="radio" name="age" value="class_3">Больше 7 лет</p>
                </div>
                <div>
                    <p> Цена на аукционе, $</p>
                    <input type="number" class="price" value="">
                </div>
                <div>
                    <p>Уровень оснащения:</p>
                    <select class="level">
                        <option value="skoda">Базовый</option>
                        <option value="audi">Средний</option>
                        <option value="bmw">Максимальный</option>
                    </select>
                </div>

                <div class="options">
                    <p>Дополнительно:</p>
                    <label>Кондиционер
                        <input type="checkbox">
                    </label>
                    <label>Парктроник
                        <input type="checkbox">
                    </label>
                    <label>Чехлы
                        <input type="checkbox">
                    </label>
                </div>



            </div>



        </div>
    </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./auto.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="heading">Калькулятор стоимости авто</div>
            <form class="form">

                <div>
                    <p>Марка</p>
                    <select id="brand">
                        <option value="700000">Skoda</option>
                        <option value="800000">Audi</option>
                        <option value="1000000">BMW</option>
                        <option value="600000">Renault</option>
                        <option value="900000">Nissan</option>
                    </select>
                </div>
                <div>
                    <p>Возраст автомобиля:</p>
                    <p><input type="radio" name="age" value="class_0" class="year">Меньше 3 лет</p>
                    <p><input type="radio" name="age" value="class_1" class="year">От 3 до 5 лет</p>
                    <p><input type="radio" name="age" value="class_2" class="year">от 5 до 7 лет</p>
                    <p><input type="radio" name="age" value="class_3" class="year">Больше 7 лет</p>
                </div>
                <div>
                    <p> Цена на аукционе, $</p>
                    <input type="number" class="price" value="">
                </div>
                <div>
                    <p>Уровень оснащения:</p>
                    <select>
                        <option value="skoda" class="level">Базовый</option>
                        <option value="audi" class="level">Средний</option>
                        <option value="bmw" class="level">Максимальный</option>
                    </select>
                </div>

                <div>
                    <p>Дополнительно:</p>
                    <label>Кондиционер
                        <input type="checkbox" class="options">
                    </label>
                    <label>Парктроник
                        <input type="checkbox" class="options">
                    </label>
                    <label>Чехлы
                        <input type="checkbox" class="options">
                    </label>
                </div>
                <button class="btn">Рассчитать</button>



            </form>



        </div>
    </div>
    </div>
    <script src="./auto.js"></script>
</body>

</html>

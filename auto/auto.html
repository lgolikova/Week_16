<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./auto.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="heading">Калькулятор стоимости автомобиля</div>
            <form class="form">

                <div class="brand-container">
                    <p>Марка</p>
                    <select id="brand" class="brand">
                        <option value="car" selected>Выберите марку</option>
                        <option value="Skoda">Skoda</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Renault">Renault</option>
                        <option value="Nissan">Nissan</option>
                    </select>
                </div>
                <div class="age-container">
                    <p>Возраст автомобиля:</p>
                    <p><input type="radio" name="age" value="150000" class="year" checked>Меньше 3 лет</p>
                    <p><input type="radio" name="age" value="120000" class="year">От 3 до 5 лет</p>
                    <p><input type="radio" name="age" value="100000" class="year">От 5 до 7 лет</p>
                    <p><input type="radio" name="age" value="70000" class="year">Больше 7 лет</p>
                </div>
                <!-- <div>
                    <p> Цена на аукционе, $</p>
                    <input type="number" class="price" value="">
                </div> -->
                <div class="level-container">
                    <p class="level-heading">Уровень оснащения:</p>
                    <select class="level">
                        <option value="basic">Базовый</option>
                        <option value="middle">Средний</option>
                        <option value="maxi">Максимальный</option>
                    </select>
                </div>

                <div class="checkbox-container">
                    <p>Дополнительно:</p>
                    <div class="checkbox-group">
                        <label>Кондиционер</label>
                        <input type="checkbox" class="options" id="check" name="check1" value="100000">
                    </div>
                    <div class="checkbox-group">
                        <label>Парктроник</label>
                        <input type="checkbox" class="options" id="check" name="check2" value="120000">
                    </div>
                    <div class="checkbox-group">
                        <label>Чехлы</label>
                        <input type="checkbox" class="options" id="check" name="check3" value="80000">
                    </div>
                </div>
                <button id="btn">Рассчитать</button>
                <div id="result"></div>

            </form>

        </div>
    </div>
    </div>
    <script src="./auto.js"></script>
</body>

</html>
